<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lokalise extension</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>

    <div class="container">
      <div class="description-container">
        <h3>Welcome to Lokalise extension, here you can enable/disable the extension to start/stop localizing your website.</h3>
      </div>
      <div class="switch-container">
        <label>
          Start Lokalising:
        </label>
        <label class="switch">
          <input type="checkbox" id="enable_switch">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="switch-container">
        <label>
          Live preview:
        </label>
        <label class="switch">
          <input type="checkbox" id="live_preview">
          <span class="slider round"></span>
        </label>
      </div>
    </div>

  <script src="popup.js"></script>
  </body>
</html>
